<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-5">Country list </h1>
    <div class="container">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-search" type="text" class="form-control" placeholder="Search country" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="clickCountry()" class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
          </div>
          <!-- country show -->
          <div class="row row-cols-1 row-cols-md-2 g-4" >
            
            <div class="col" id="show-country">
              
            </div>
            
            
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="country.js"></script>
</body>
</html>
