<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .spinner-border{
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="my-5 text-center text-primary">The Sports API </h1>
    <div class="input-group mx-auto w-50">
       <input id="search-input" type="text" class="form-control" placeholder="Search Your Favourite Food" aria-label="Recipient's username" aria-describedby="button-addon2">
       <button id="search-btn" onclick="submitBtn()" class="btn btn-outline-secondary" type="button" id="button-addon2">Submit Button</button>
     </div>
     <div class="container">
        <div id="show-details-food" class="my-3 w-50 mx-auto"></div>
        <div class="row row-cols-1 row-cols-md-4 g-4 my-5" id="show-players">
            <!-- spinner -->
            <div id="spinner-show"></div>
           
          </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="sports.js"></script>
</body>
</html>
